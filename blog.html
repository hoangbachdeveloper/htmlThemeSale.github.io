---
layout: post
title: Blog
banner__title: Tin Tức
permalink: blog.html
---
<div id="blog">
    <div class="blog blog--modify">
        <div class="blog__title title">
           <h2>
            Bài viết nổi bật
           </h2>
        </div>

        <div class="container container-modify">
            <div class="row">
                {% for item in site.data.blog %}
                <div class="col-sm-6 col-md-4">
                    <div class="blog__item">
                        <div class="blog__item__wraps">
                            <div class="blog__img">
                                <a href="blog-details.html">
                                    <img src="{{item.img_path}}">
                                </a>
                            </div>
                            <div class="blog__date">
                                <span>31</span>
                                <span>T.5</span>
                            </div>
                            <div class="blog__info">
                                <a href="#" class="blog__categories">
                                    Tin tức
                                </a>
                                <h3>
                                    <a href="blog-details.html">
                                        {{item.name}}
                                    </a>
                                </h3>
                                <span>
                                    {{item.desc}}
                                </span>

                                <a class="blog__link" href="blog-details.html">
                                    Đọc thêm
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% include pagination.html %}
        </div>
    </div>
</div>
