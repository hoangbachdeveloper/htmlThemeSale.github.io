<div id="review">
    <div class="review">
        <div class="review__title title">
            <h2>
                Đánh giá của khách hàng
            </h2>
        </div>

        <div class="container container-modify">
            <div class="row">
                <div class="col-lg-12">
                    <div class="review__slide" id="review-slide">
                        {% for item in site.data.customer %}
                    
                            <div class="review__item">
                                <div class="review__wraps">
                                    <div class="review__text">
                                        <ul>
                                            <li>
                                                <i class="fas fa-star"></i>
                                            </li>
                                            <li>
                                                <i class="fas fa-star"></i>
                                            </li>
                                            <li>
                                                <i class="fas fa-star"></i>
                                            </li>
                                            <li>
                                                <i class="fas fa-star"></i>
                                            </li>
                                            <li>
                                                <i class="fas fa-star"></i>
                                            </li>
                                        </ul>
                                        <i>
                                            {{item.desc}}
                                        </i>
                                    </div>
                                    <div class="review__img">
                                        <div class="review__img__wraps">
                                            <img src="{{item.img_path}}" alt="customer-img">
                                        </div>
                                    </div>
                                    <div class="review__info">
                                        <h3>
                                            <a href="#">
                                                {{item.name}}
                                            </a>
                                        </h3>
                                        <p>
                                            {{item.job}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
