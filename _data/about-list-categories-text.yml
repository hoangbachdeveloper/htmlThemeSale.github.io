- text: Mua bán thiết bị, dụng cụ và vật tư nha khoa.
- text: Nhập khẩu, phân phối sản phẩm nha khoa.
- text: Cung cấp dịch vụ sửa chữa, bảo hành, bảo trì các sản phẩm nha khoa.
- text: Tư vấn lắp đặt phòng khám nha khoa, tư vấn sản phẩm nha khoa.
- text: Công ty FGC được thành lập năm 2010 từ tiền thân là Cửa hàng thiết bị -vật liệu nha khoa FGC. Từ khi thành lập đến nay, chúng tôi luôn phấn đấu không ngừng để tăng cường chất lượng dịch vụ và sản phẩm.
- text: Được sự ủng hộ của Quí Khách Hàng và đối tác, công ty Kiên Cường ngày càng phát triển vững mạnh. Với sự phấn đấu của toàn thể cán bộ, chúng tôi đang phấn đấu vươn tới các mục tiêu cao hơn, mong muốn được đem tới cho Quí Khách Hàng các sản phẩm nha khoa chất lượng tốt hơn, đa dạng hơn và giá cả hợp lý.
- text: Công ty luôn lấy lợi ích và sự hài lòng của khách hàng làm mục tiêu phấn đấu
- text: Xây dựng và gìn giữ  uy tín đối với khách hàng, đối tác, nhà cung cấp
- text: Cung cấp các dịch vụ, sản phẩm chất lượng, hiệu quả cho khách hàng.
