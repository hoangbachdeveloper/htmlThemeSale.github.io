- img_path: assets/images/customer/testimonial-img1.webp
  name: Khách hàng FCG
  job: Giám đốc Nha khoa ACB
  desc: “ Dĩ nhiên, chất lượng của một sản phẩm cũng là một trong những yếu tố quan trọng nhất. Nếu có một điều mà các công ty lớn như Apple đã cho cả thế giới thấy thì đó là chứng minh cho người tiêu dùng thấy rằng số tiền bỏ ra xứng đáng với chất lượng nhận lại. Tâm lý khách hàng thường là mua sản phẩm chất lượng với giá phải chăng và khi kinh tế phát triển thì thậm chí có một bộ phận lớn khách hàng sẵn sàng trả giá cao để được dùng sản phẩm tốt.”

