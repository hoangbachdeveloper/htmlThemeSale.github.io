- text: Chúng tôi cố gắng mỗi ngày, từng bước một,
    phục vụ quý khách một cách tốt nhất. Chúng tôi vui
    mừng vì phần lớn khách hàng luôn muốn quay lại hợp
    tác với FGC không chỉ lần đâu tiền. Điều đó chứng tỏ
    chúng tôi đang nỗ lực đúng hướng nhằm thỏa mãn nhu
    cầu ngày càng cao của khách hàng. Nếu còn có điều gì
    chúng tôi chưa làm Quý vị hài lòng, xin vui lòng báo để
    chúng tôi được biết và tiếp thu.

- text: Hãy trải nghiệm hợp tác với FGC,
    Quý vị sẽ cảm thấy hài lòng với sự đầu tư đúng đắn và hợp lý của mình.
